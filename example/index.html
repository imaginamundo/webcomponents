<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components</title>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.17/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "webcomponent": "../mod.js"
      }
    }
    </script>
  <script src="./script/mod.js" type="module"></script>
  <script src="http://fiduswriter.github.io/diffDOM/browser/diffDOM.js"></script>
  <style>
    html {
      font-family: sans-serif;
    }
    main {
      max-width: 900px;
      margin-inline: auto;
    }
  </style>
</head>
<body>
  <main>
    <h1>Testing <a href="https://github.com/imaginamundo/webcomponents">WebComponents</a></h1>
    <counter-clicker start="0"></counter-clicker>
    <hr />
    <counter-clicker start="5"></counter-clicker>
    <hr />
    <type-something></type-something>
    <hr />
    <multiple-update></multiple-update>
    <hr />
    <nested-component></nested-component>
    <hr />
    <h2>What the future component should look (server rendered):</h2>
    <p>Change network throttling to a very slow speed to see it rendered before the other components, while still not dynamic, because it need to download the component resources to add all the listeners to the component.</p>
    <!-- When on server side render, return the component HTML mounted -->
    <counter-clicker start="0">
      <template shadowroot="open">
        <p>Counter: <span>0</span></p>
        <p><button id="decrease">Decrease -</button> <button id="increase">Increase +</button></p>
        <p><a href="https://github.com/imaginamundo/webcomponents/blob/main/example/script/components/counter-clicker.js">Repository link</a></p>
      </template>
    </counter-clicker>
  </main>
</body>
</html>
